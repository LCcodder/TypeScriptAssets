name: Run Jest unit tests

on: 
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
        
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v3
        - name: Use Node.js 
          uses: action/setup-node@v3
          with:
              cache: 'npm'
        - run: npm ci
    tests:
        runs-on: ubuntu-latest
        steps:
        - run: npm test
